<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>To-do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <div id="taskEntry"></div>
    <div id="display">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Date Started</th>
                    <th>Deadline</th>
                    <th>Mark Complete</th>
                </tr>
            </thead>
            <tbody id="taskDisplay">
            </tbody>
        </table>
    </div>
</body>
</html>
