<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>To-do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <div id="taskEntry">
        <h3>Add new task?</h3>
        <input id="taskName" type="text" placeholder="Enter task">
        <input id="desc" type="text" placeholder="Description">
        <h5>When does it need to be done?</h5>
        <select id="dueMonth">
            <option value="01">January</option>
            <option value="02">February</option>
            <option value="03">March</option>
            <option value="04">April</option>
            <option value="05">May</option>
            <option value="06">June</option>
            <option value="07">July</option>
            <option value="08">August</option>
            <option value="09">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value-"12">December</option>
        </select>
        <select id="dueDay">
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
        </select>
        <select id="dueYear">
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>
            <option>2025</option>
            <option>2026</option>
        </select>
        <select id="dueTime">
            <option value="00:00:00">Midnight</option>
            <option value="00:30:00">12:30 AM</option>
            <option value="01:00:00">1 AM</option>
            <option value="01:30:00">1:30 AM</option>
            <option value="02:00:00">2 AM</option>
            <option value="02:30:00">2:30 AM</option>
            <option value="03:00:00">3 AM</option>
            <option value="03:30:00">3:30 AM</option>
            <option value="04:00:00">4 AM</option>
            <option value="04:30:00">4:30 AM</option>
            <option value="05:00:00">5 AM</option>
            <option value="05:30:00">5:30 AM</option>
            <option value="06:00:00">6 AM</option>
            <option value="06:30:00">6:30 AM</option>
            <option value="07:00:00">7 AM</option>
            <option value="07:30:00">7:30 AM</option>
            <option value="08:00:00">8 AM</option>
            <option value="08:30:00">8:30 AM</option>
            <option value="09:00:00">9 AM</option>
            <option value="09:30:00">9:30 AM</option>
            <option value="10:00:00">10 AM</option>
            <option value="10:30:00">10:30 AM</option>
            <option value="11:00:00">11 AM</option>
            <option value="11:30:00">11:30 AM</option>
            <option value="12:00:00">Noon</option>
            <option value="12:30:00">12:30 PM</option>
            <option value="13:00:00">1 PM</option>
            <option value="13:30:00">1:30 PM</option>
            <option value="14:00:00">2 PM</option>
            <option value="14:30:00">2:30 PM</option>
            <option value="15:00:00">3 PM</option>
            <option value="15:30:00">3:30 PM</option>
            <option value="16:00:00">4 PM</option>
            <option value="16:30:00">4:30 PM</option>
            <option value="17:00:00">5 PM</option>
            <option value="17:30:00">5:30 PM</option>
            <option value="18:00:00">6 PM</option>
            <option value="18:30:00">6:30 PM</option>
            <option value="19:00:00">7 PM</option>
            <option value="19:30:00">7:30 PM</option>
            <option value="20:00:00">8 PM</option>
            <option value="20:30:00">8:30 PM</option>
            <option value="21:00:00">9 PM</option>
            <option value="21:30:00">9:30 PM</option>
            <option value="22:00:00">10 PM</option>
            <option value="22:30:00">10:30 PM</option>
            <option value="23:00:00">11 PM</option>
            <option value="23:30:00">11:30 PM</option>
        </select>
        <button id="newTask">Add to list</button>
    </div>
    <div id="display">
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Description</th>
                    <th>Date Started</th>
                    <th>Deadline</th>
                    <th>Mark Complete</th>
                    <th>Forget Task</th>
                </tr>
            </thead>
            <tbody id="taskDisplay">
            </tbody>
        </table>
    </div>
</body>
</html>
